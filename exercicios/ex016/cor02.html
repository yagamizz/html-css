<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        * {
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to right, #AAF5FF,#80F0FF, #008799, #12646F);
            background-attachment: fixed;
        }
        
        h1 {
            color: whitesmoke;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
